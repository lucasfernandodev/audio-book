<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Books</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-aplicativo">
        <img src="./assets/images/dom-casmurro.jpeg" alt="Dom casmurro" />
        <div id="informacoes-faixa">
            <p id="capitulo"capitulo>Capítulo 1</p>
            <p id="nome-autor">Machado de Assis</p>
        </div>
        <audio id="audio-capitulo" src="./assets/books/dom-casmurro/1.mp3"></audio>
        <div id="container-botoes">
            <button id="anterior" aria-label="Voltar faixa"><i class="bi bi-skip-backward-fill"></i></button>
            <button id="play-pause" aria-label="Tocar faixa"><i class="bi bi-play-circle-fill"></i></button>
            <button id="proximo"aria-label="Avançar para proxima faixa"><i class="bi bi-skip-forward-fill"></i></button>
        </div>
    </div>

    <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
